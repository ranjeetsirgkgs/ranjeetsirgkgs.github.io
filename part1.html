<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सामान्य ज्ञान क्विज़</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Slightly increased max-width for better readability */
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em; /* Slightly larger heading */
        }
        .question-box {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .question-box h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.25em; /* Slightly larger question font */
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            color: #444;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .options label:hover {
            background-color: #e9e9e9;
        }
        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-align: center;
        }
        .results p {
            font-size: 1.2em;
            color: #333;
        }
        .results .score {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
        }
        .feedback {
            margin-top: 5px;
            font-weight: bold;
        }
        .correct {
            color: #28a745; /* Green */
        }
        .incorrect {
            color: #dc3545; /* Red */
        }
        .correct-answer-text {
            color: #007bff; /* Blue */
            font-style: italic;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .explanation {
            margin-top: 10px;
            padding: 20px;
            background-color: #e2f0f7; /* Light blue background for explanation */
            border-left: 5px solid #007bff;
            font-size: 1.5em;
            color: #333;
            border-radius: 12px;
        }
        .retry-btn {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .retry-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>CURRENT AFFAIR JAN TO JUNE UTKARSH CLASSES 2025 part1 NO. OF QUESTIOS 60</h1>
        <form id="quizForm">
            </form>
        <button type="button" class="submit-btn" id="submitQuiz">सबमिट करें</button>
        <div id="results" class="results" style="display: none;">
            <h2>आपके परिणाम</h2>

    <script>
        const questions = [
            {
                question: "विश्व की सबसे तेज 400 किमी/घंटा वाली हाई-स्पीड ट्रेन का प्रोटोटाइप 'CR-450' किस देश ने लॉन्च किया है?",
                options: ["चीन", "जापान", "जर्मनी", "फ्रांस"],
                answer: "चीन",
                explanation: "चीन ने हाल ही में 'CR-450' नामक हाई-स्पीड ट्रेन का प्रोटोटाइप लॉन्च किया है, जिसकी अधिकतम गति 400 किमी/घंटा है। यह चीन की रेलवे प्रौद्योगिकी में एक महत्वपूर्ण उपलब्धि है, जिसका उद्देश्य भविष्य की हाई-स्पीड रेल यात्रा को और तेज व कुशल बनाना है। यह ट्रेन मौजूदा तकनीकों को बेहतर बनाने और यात्रियों के लिए यात्रा समय को कम करने पर केंद्रित है।"
            },
            {
                question: "इसरो ने पहले स्पेस डॉकिंग मिशन 'स्पैडेक्स' को किस रॉकेट से लॉन्च किया है?",
                options: ["PSLV-C60", "GSLV Mk-III", "SSLV", "PSLV-XL"],
                answer: "PSLV-C60",
                explanation: "इसरो ने अपने पहले स्पेस डॉकिंग मिशन 'स्पैडेक्स' को PSLV-C60 रॉकेट से सफलतापूर्वक लॉन्च किया है। यह मिशन अंतरिक्ष में दो अंतरिक्षयानों को जोड़ने की क्षमता का प्रदर्शन करने के लिए डिज़ाइन किया गया था, जो भविष्य के अंतरिक्ष स्टेशनों और लंबी अवधि के मानव अंतरिक्ष मिशनों के लिए महत्वपूर्ण तकनीक है। यह भारत की अंतरिक्ष क्षमताओं को मजबूत करता है।"
            },
            {
                question: "किस देश के न्यायालय ने मार्शल लॉ लगाने के मामले में राष्ट्रपति को गिरफ्तार करने की मंजूरी दी है?",
                options: ["दक्षिण कोरिया", "म्यांमार", "सूडान", "थाईलैंड"],
                answer: "दक्षिण कोरिया",
                explanation: "दक्षिण कोरिया के न्यायालय ने पूर्व राष्ट्रपति को मार्शल लॉ लगाने के मामले में गिरफ्तार करने की मंजूरी दी थी। यह फैसला देश के कानूनी इतिहास में एक महत्वपूर्ण कदम था, जो यह दर्शाता है कि कोई भी व्यक्ति कानून से ऊपर नहीं है, भले ही वह पूर्व राष्ट्रपति ही क्यों न हो। यह लोकतंत्र और न्यायपालिका की स्वतंत्रता को मजबूत करता है।"
            },
            {
                question: "केंद्र सरकार ने किस राज्य के भूस्खलन को 'गंभीर प्रकृति' की आपदा घोषित किया है?",

                answer: "केरल",

            },
            {

                answer: "अंतरिक्ष कचरा",
                explanation: "'केसलर सिंड्रोम' अंतरिक्ष कचरे से संबंधित एक परिकल्पना है। यह बताता है कि पृथ्वी की निचली कक्षा में अंतरिक्ष मलबे का घनत्व इतना अधिक हो सकता है कि टकरावों की एक श्रृंखला शुरू हो जाए, जिससे और अधिक मलबा उत्पन्न होगा और अंतरिक्ष यात्रा और उपग्रह संचालन बेहद जोखिम भरा हो जाएगा। यह अंतरिक्ष स्थिरता के लिए एक गंभीर खतरा है।"
            },
            {
                question: "समुद्र पर भारत के पहले कांच के पुल 'बोटस्ट्रिंग आर्क ब्रिज' का उद्घाटन कहाँ हुआ है?",
                options: ["तमिलनाडु", "महाराष्ट्र", "गोवा", "केरल"],
                answer: "तमिलनाडु",
                explanation: "भारत के पहले समुद्र पर बने कांच के पुल 'बोटस्ट्रिंग आर्क ब्रिज' का उद्घाटन तमिलनाडु में हुआ है। यह पुल अपनी अनूठी वास्तुकला और समुद्री दृश्य प्रदान करने की क्षमता के कारण एक प्रमुख पर्यटक आकर्षण बन गया है। यह इंजीनियरिंग का एक अद्भुत नमूना है, जो बुनियादी ढांचे के विकास में भारत की प्रगति को दर्शाता है।"
            },
            {
                question: "दिवंगत जिमी कार्टर किस देश के पूर्व राष्ट्रपति थे?",
                options: ["यू.एस.ए.", "यू.के.", "कनाडा", "ऑस्ट्रेलिया"],
                answer: "यू.एस.ए.",
                explanation: "दिवंगत जिमी कार्टर संयुक्त राज्य अमेरिका के 39वें राष्ट्रपति थे, जिन्होंने 1977 से 1981 तक सेवा की। राष्ट्रपति पद छोड़ने के बाद, उन्होंने मानवाधिकारों और शांति के लिए वैश्विक स्तर पर अथक प्रयास किए, जिसके लिए उन्हें 2002 में नोबेल शांति पुरस्कार से सम्मानित किया गया। वे अपनी सादगी और मानवतावादी कार्यों के लिए जाने जाते हैं।"
            },
            {
                question: "07 महाद्वीपों की सबसे ऊंची चोटियों पर चढ़ाई करने वाली विश्व की सबसे कम उम्र की महिला पर्वतारोही कौन बनी है?",
                options: ["काम्या कार्तिकेयन", "मालावत पूर्णा", "अरुणिमा सिन्हा", "संतोष यादव"],
                answer: "काम्या कार्तिकेयन",
                explanation: "काम्या कार्तिकेयन 07 महाद्वीपों की सबसे ऊंची चोटियों पर चढ़ाई करने वाली विश्व की सबसे कम उम्र की महिला पर्वतारोही बनी हैं। यह एक असाधारण उपलब्धि है जो उनकी दृढ़ता, साहस और पर्वतारोहण के प्रति समर्पण को दर्शाती है। उन्होंने कम उम्र में ही विश्व रिकॉर्ड बनाकर भारत का नाम रोशन किया है।"
            },
            {
                question: "भाषा संबंधी बाधाओं को दूर करने के लिए 'SWAR' प्लेटफॉर्म किस राज्य ने लॉन्च किया है?",
                options: ["गुजरात", "महाराष्ट्र", "उत्तर प्रदेश", "राजस्थान"],
                answer: "गुजरात",
                explanation: "भाषा संबंधी बाधाओं को दूर करने के लिए गुजरात राज्य ने 'SWAR' प्लेटफॉर्म लॉन्च किया है। यह प्लेटफॉर्म विभिन्न भाषाओं में संचार को सुगम बनाने और नागरिकों को सरकारी सेवाओं व सूचनाओं तक बेहतर पहुंच प्रदान करने के लिए डिज़ाइन किया गया है। यह डिजिटल समावेशिता की दिशा में एक महत्वपूर्ण कदम है।"
            },
            {
                question: "'काम्पयेव नृत्य महोत्सव' कहाँ आयोजित हुआ है?",
                options: ["सिक्किम", "असम", "मणिपुर", "त्रिपुरा"],
                answer: "सिक्किम",
                explanation: "'काम्पयेव नृत्य महोत्सव' सिक्किम में आयोजित हुआ है। यह सिक्किम की समृद्ध सांस्कृतिक विरासत और पारंपरिक नृत्यों को प्रदर्शित करने वाला एक महत्वपूर्ण वार्षिक उत्सव है। यह त्यौहार स्थानीय समुदायों को एक साथ लाता है और उनकी कला, संगीत और नृत्यों को संरक्षित करने में मदद करता है।"

            {

                explanation: "बैडमिंटन खिलाड़ी लक्ष्य सेन ने 'किंग कप इंटरनेशनल बैडमिंटन ओपन, 2024' में कांस्य पदक जीता है। यह उनकी कड़ी मेहनत और समर्पण का परिणाम है, जिससे अंतरराष्ट्रीय स्तर पर भारत का नाम रोशन हुआ है। यह पदक बैडमिंटन में उनके बढ़ते कद को दर्शाता है।"

            {
                question: "भारत में चीन सीमा पर कहाँ छत्रपति शिवाजी की प्रतिमा का अनावरण किया गया है?",

                explanation: "भारत में चीन सीमा पर लद्दाख में छत्रपति शिवाजी की प्रतिमा का अनावरण किया गया है। यह पहल भारतीय सेना के मनोबल को बढ़ाने और देश की संप्रभुता के प्रति समर्पण को दर्शाती है। छत्रपति शिवाजी महाराज वीरता और रणनीतिक कौशल के प्रतीक हैं।"

                options: ["हरियाणा स्टीलर्स", "पुनेरी पलटन", "दबंग दिल्ली", "जयपुर पिंक पैंथर्स"],

            },
            {
                question: "भारत सरकार ने कब तक अंटार्कटिका में मैत्री-2 अनुसंधान केंद्र स्थापित करने की घोषणा की है?",

                answer: "वर्ष 2029",

            },
            {
                question: "'मिशन 425' के तहत जासूसी उपग्रह किस देश ने प्रक्षेपित किया है?",

        const quizForm = document.getElementById('quizForm');
        const submitBtn = document.getElementById('submitQuiz');
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const retryBtn = document.getElementById('retryQuiz');

        function loadQuiz() {
            quizForm.innerHTML = ''; // Clear previous questions
            questions.forEach((q, index) => {
                const questionBox = document.createElement('div');
                questionBox.classList.add('question-box');
                questionBox.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    <div class="options" id="question-${index}">
                        ${q.options.map((option, optIndex) => `
                            <label>
                                <input type="radio" name="question${index}" value="${option}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                    <div class="explanation" id="explanation-${index}" style="display:none;"></div>
                `;
                quizForm.appendChild(questionBox);
            });
            resultsDiv.style.display = 'none'; // Hide results on load
            submitBtn.style.display = 'block'; // Show submit button
        }

        function checkQuiz() {
            let score = 0;
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                const explanationDiv = document.getElementById(`explanation-${index}`);

                feedbackDiv.innerHTML = ''; // Clear previous feedback
                explanationDiv.innerHTML = ''; // Clear previous explanation
                explanationDiv.style.display = 'block'; // Show explanation

                if (selectedOption) {
                    if (selectedOption.value === q.answer) {
                        score++;
                        feedbackDiv.classList.remove('incorrect');
                        feedbackDiv.classList.add('correct');
                        feedbackDiv.textContent = 'सही जवाब!';
                    } else {
                        feedbackDiv.classList.remove('correct');
                        feedbackDiv.classList.add('incorrect');
                        feedbackDiv.innerHTML = `गलत जवाब! <span class="correct-answer-text">सही उत्तर: ${q.answer}</span>`;
                    }
                } else {
                    feedbackDiv.classList.remove('correct', 'incorrect');
                    feedbackDiv.innerHTML = `<span class="incorrect">आपने कोई जवाब नहीं चुना। <span class="correct-answer-text">सही उत्तर: ${q.answer}</span></span>`;
                }

                // Display the explanation
                explanationDiv.innerHTML = `<p><strong>व्याख्या:</strong> ${q.explanation}</p>`;
            });

            scoreSpan.textContent = score;
            totalQuestionsSpan.textContent = questions.length;
            resultsDiv.style.display = 'block'; // Show results
            submitBtn.style.display = 'none'; // Hide submit button
        }

        function resetQuiz() {
            loadQuiz();
            // Clear all radio button selections and hide explanations
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });
            document.querySelectorAll('.feedback').forEach(feedback => {
                feedback.innerHTML = '';
            });
            document.querySelectorAll('.explanation').forEach(explanation => {
                explanation.innerHTML = '';
                explanation.style.display = 'none'; // Hide explanations again
            });
        }

        submitBtn.addEventListener('click', checkQuiz);
        retryBtn.addEventListener('click', resetQuiz);

        // Initial load of the quiz
        loadQuiz();
    </script>
