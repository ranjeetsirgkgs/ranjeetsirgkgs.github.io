<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सामान्य ज्ञान क्विज़ - होम</title>
    <style>
        /* यहाँ CSS स्टाइलिंग है जो पेज को अच्छा दिखाएगी */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* ताकि सामग्री ऊपर से नीचे व्यवस्थित हो */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px; /* पैडिंग बढ़ाई */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* शैडो गहरा किया */
            width: 100%;
            max-width: 600px; /* अधिकतम चौड़ाई */
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em; /* शीर्षक बड़ा किया */
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .quiz-links a {
            display: block; /* लिंक को ब्लॉक-लेवल एलिमेंट बनाएँ */
            margin: 15px auto; /* ऊपर-नीचे मार्जिन और केंद्र में */
            padding: 18px 35px; /* पैडिंग बढ़ाई */
            background-color: #007bff;
            color: white;
            text-decoration: none; /* अंडरलाइन हटाना */
            border-radius: 8px; /* गोल किनारे */
            width: fit-content; /* सामग्री के अनुसार चौड़ाई */
            font-size: 1.3em; /* फ़ॉन्ट साइज़ बड़ा किया */
            font-weight: bold; /* टेक्स्ट को बोल्ड करें */
            transition: background-color 0.3s ease, transform 0.2s ease; /* स्मूथ ट्रांजीशन */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* बटन को उभार दें */
        }
        .quiz-links a:hover {
            background-color: #0056b3; /* होवर पर गहरा नीला */
            transform: translateY(-3px); /* होवर पर थोड़ा ऊपर उठना */
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4); /* होवर पर शैडो बढ़ाना */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>सामान्य ज्ञान क्विज़</h1>
        <p>कृपया नीचे दिए गए क्विज़ में से एक चुनें:</p>
        <div class="quiz-links">
            <a href="index-quiz.html">आज का सामान्य ज्ञान क्विज़</a>
            <a href="part1.html">जनवरी से जून तक का सामान्य ज्ञान क्विज़</a>
        </div>
    </div>
</body>
</html>
